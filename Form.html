<!DOCTYPE html>
<html lang="en">
<head>

<body>
<center>
    <h2>Thank you for joining us for a session at Code Labs Academy!</h2>
    <form action="/submit_form.php">
        <label for="date"> Session Date </label>
        <input type="date" id="date" name="date"/>
        <label for="Subject"> Subject </label>
        <select id="Subject" name="Subject">
            <option value="Other">Other</option>
            <option value="Web Development">Web Development</option>
            <option value="data science">Data Science</option>
            <option value="Cyber Security">Cyber Security</option>
            <option value="UX/UI">UX/UI</option>
        </select>
        <br><br>

        <label for="CLA">Please mention any topics you would like to ask further questions or gather more information on.</label><br>
            <textarea id="CLA" name="CLA" rows="4" cols="40"></textarea><br>

        <label for="Where">Do you study at home?
            <label>
              <input type="radio" name="choice-radio">
              Yes
            </label>
            <label>
              <input type="radio" name="choice-radio">
              No
            </label>
        </label><br><br>

        <div>Why are you seeking more information on these topics?</div><br>

            <div>
                <label>
                <input type="checkbox">
                I am interested in a more in depth discussion
                </label>
            </div>
            <div>
                <label>
                <input type="checkbox">
                I didn't understand it in the session
                </label>
            </div>
            <div>
                <label>
                <input type="checkbox">
                Phone apps
                </label>
            </div>
        <div>
            <label>
            On a scale of 1 to 5*, please indicate how informative you felt the session was.
            <input type="text"/>
            </label>
        </div><br>
        <div>
            <label>
                On a scale of 1 to 5*, please indicate how engaging you felt the session was.
            <input type="text"/>
            </label>
        </div><br>
        <div>
            <label>
                On a scale of 1 to 5*, please indicate how likely you feel it is that you would recommend the course to a friend.
            <input type="text"/>
            </label>
        </div><br>

        <label for="CLA">Please ise this space to give us any other feedback you may have</label><br>
        <textarea id="CLA" name="CLA" rows="4" cols="40"></textarea><br><br>

        <div>
            <label for="email"> Email address :</label>
            <input type="email" id="email" name="email"/>
        </div>

        <br>
        <input type="submit" id="submit-input" value="Submit form" />
   </form>
</center>
</body>
</html>
